<p>order form</p>

{% load static %}
<form action="/item_list" enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label>{{ form.user_name.label }}</label>
      {{ form.user_name }}
      {{ form.user_name.errors }}
    </div>
    <div class="form-group">
        <label>{{ form.curry.label }}</label>
        {% for radio in form.curry %}
        {{ radio.tag }}
        <label>{{ radio.choice_label }}</label>
        {% endfor %}
        {{ form.curry.errors }}
    </div>
    <button type="submit" >注文</button>
</form>


<table>
    {% for order in order_list %}
    <tr><th>{{ order.user_name }}</th><td>{{ order.curry.name }}</td><td>{{ order.curry.price }}</td></tr>
    {% endfor %}
</table>
