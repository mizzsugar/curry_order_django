<p>order form</p>

<form action="/item_list" enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    {{ form }}
    <button type="submit" >注文</button>
</form>


<table>
    {% for order in order_list %}
    <tr><th>注文者</th><td>{{ order.curry.name }}</td><td>{{ order.curry.price }}</td></tr>
    {% endfor %}
</table>
