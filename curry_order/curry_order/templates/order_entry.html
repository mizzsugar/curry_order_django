{% extends "navigation.html" %}
{% load static %}
{% block container %}
<div class="container">
    <form action="/order_entry" enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label class="label-name">{{ form.group.label }}</label>
          {{ form.group }}
          {{ form.group.errors }}
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">登録</button>
    </form>
</div>
{% endblock %}
